{% extends "base.html"%}
{% load static %}

{% block contenu %}
<div class="mt-2">
  <a href=" url 'Article/new'" class="btn btn-info">Ajouter article</a>
</div>
<div class="row">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      {%if Articles%}
      <ul class="list-groupe list-group-flush">
        {%for article in Articles%}
        <li class="list-group-item">
          <a href="{% url 'details' article.id %}">
        {{article.picture}} {{article.name}}</a
        >
        <div class="card" style="width: 18rem;">
          <img src="{{ article.picture.url}}" class="card-img-top" alt="my image">
          <div class="card-body">
            <h5 class="card-title">{{ article.titl}}</h5>
            <p class="card-text">{{article.name}}</p>
            <a href="#" class="btn btn-primary"></a>
          </div>
        </div>
        </li>
        {%  endfor %}   
      </ul>
      {%else%}

       {%endif%}
    </div>
  </div>
</div>
{% endblock %}
